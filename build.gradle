plugins {
    // Apply the application plugin to add support forcl
    // building a CLI application in Java.
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    implementation 'org.hibernate:hibernate-core:5.5.7.Final'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.4'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.9'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.9'

    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework:spring-test:5.3.9'
}

application {
    // Define the main class for the application.
    mainClass = 'com.atm.App'
}

task copyJar(type: Copy) {
    from shadowJar
    into "out"
}